sudo: false
language: elixir
elixir:
  - 1.5.1
otp_release:
  - 20.0
env:
  - MIX_ENV=test
install:
  - rm -rf _build
  - mix local.rebar --force
  - mix local.hex --force
  - mix deps.get
script:
  - mix test
notifications:
